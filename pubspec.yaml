name: student_assess
description: "A Flutter project to illustrate student assessments based on their summaries"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  cupertino_icons: ^1.0.8
  dio: ^5.7.0
  file_picker: ^8.1.2
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.10+1
  go_router: ^14.2.7
  similarity: ^0.2.1
  modal_bottom_sheet: ^3.0.0
  persistent_bottom_nav_bar: ^6.2.1
  provider: ^6.1.2
  wechat_assets_picker: ^9.2.1
  flutter_pdf_text: ^0.6.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/svgs/
    - assets/sound/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic
